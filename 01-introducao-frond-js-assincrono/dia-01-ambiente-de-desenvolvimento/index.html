<body>
  <div class="container">
    <h1>Validador de Campos</h1>
    <form>
        <input type="text" name="" id="text-input">
        <select name="" id="selector">
            <option value="email">Email</option>
            <option value="cpf">CPF</option>
            <option value="hexColor">Cor Hexadecimal</option>
            <option value="url">URL</option>
            <option value="fone">Telefone</option>
        </select>
        <button id="btn-verify">Validar</button>
        <h3 id="text-output">Digite o valor, escolha a opção e clique em validar</h3>
    </form>
  </div>
